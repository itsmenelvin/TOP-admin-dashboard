<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap');</style>
</head>
<body>
  <div class="container">
    <header>
      header
    </header>
    <nav>
      <div class="nav-items-wrapper">
        <div class="top">
          <div class="nav-head">
            <img class="nav-head-icon nav-icon" src="icons/dots-grid.png" alt="dots grid">
            <span>Dashboard</span>
          </div>
        </div>
        <div class="middle">
          <div>
            <img class="nav-icon" src="icons/home.png" alt="house icon">
            <span>Home</span>
          </div>
          <div>
            <img class="nav-icon" src="icons/account.png" alt="profile icon">
            <span>Profile</span>
          </div>
          <div>
            <img class="nav-icon" src="icons/message-reply.png" alt="messages icon">
            <span>Messages</span>
          </div>
          <div>
            <img class="nav-icon" src="icons/clock.png" alt="clock icon">
            <span>History</span>
          </div>
          <div>
            <img class="nav-icon" src="icons/calendar-check.png" alt="">
            <span>Tasks</span>
          </div>
          <div>
            <img class="nav-icon" src="icons/account-group.png" alt="group profile icon">
            <span>Communities</span>
          </div>
        </div>
        <div class="bottom">
          <div>
            <img class="nav-icon" src="icons/cog.png" alt="setting icon">
            <span>Settings</span>
          </div>
          <div>
            <img class="nav-icon" src="icons/headset.png" alt="support icon">
            <span>Support</span>
          </div>
          <div>
            <img class="nav-icon" src="icons/security.png" alt="privacy icon">
            <span>Privacy</span>
          </div>
        </div>
      </div>
    </nav>
    <main>
      main
    </main>
    <div class="side-bar">
      side-bar
    </div>
  </div>
</body>
</html>
